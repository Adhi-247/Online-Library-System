<header class="bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 backdrop-blur-xl shadow-2xl border-b border-blue-800/30">
  <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
    
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-lg flex items-center justify-center shadow-lg">
        <span class="text-2xl">ðŸ“š</span>
      </div>
      <div>
        <div class="text-xl font-bold text-white drop-shadow-lg">
          Online Library
        </div>
        <div class="text-xs text-blue-300">
          Your Digital Knowledge Hub
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex gap-2 items-center">
      <a routerLink="/" 
         class="px-4 py-2 text-sm font-medium text-blue-100 hover:text-white hover:bg-white/10 rounded-lg transition backdrop-blur">
        Home
      </a>
      <a routerLink="/catalog" 
         class="px-4 py-2 text-sm font-medium text-blue-100 hover:text-white hover:bg-white/10 rounded-lg transition backdrop-blur">
        Catalog
      </a>

      <!-- Not Logged In -->
      <ng-container *ngIf="!currentUser">
        <a routerLink="/login" 
           class="px-4 py-2 text-sm font-medium text-blue-100 hover:text-white hover:bg-white/10 rounded-lg transition backdrop-blur">
          Login
        </a>
      </ng-container>

      <!-- Logged In -->
      <ng-container *ngIf="currentUser">
        <div class="flex items-center gap-3 ml-2">
          <div class="flex items-center gap-2 px-3 py-1.5 bg-white/10 rounded-lg">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-full flex items-center justify-center text-white font-bold text-sm">
              {{ currentUser.fullName.charAt(0).toUpperCase() }}
            </div>
            <span class="text-sm text-blue-100">{{ currentUser.fullName }}</span>
          </div>
          <button 
            (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-red-300 hover:text-white hover:bg-red-500/20 rounded-lg transition">
            Logout
          </button>
        </div>
      </ng-container>
    </nav>

  </div>
</header>
