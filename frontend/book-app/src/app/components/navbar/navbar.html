<header class="bg-slate-950/95 backdrop-blur-xl border-b border-slate-800/80 shadow-[0_18px_60px_rgba(15,23,42,0.85)]">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 h-16 lg:h-18 flex items-center justify-between gap-4">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3 group">
      <div
        class="w-9 h-9 rounded-2xl bg-gradient-to-br from-emerald-400 via-sky-400 to-cyan-400 flex items-center justify-center shadow-lg shadow-emerald-500/40">
        <span class="text-xl">ðŸ“š</span>
      </div>
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-semibold tracking-tight text-slate-50 group-hover:text-white">
          Online Library
        </span>
        <span class="text-[11px] text-slate-400">
          Modern eâ€‘library platform
        </span>
      </div>
    </a>

    <!-- Navigation -->
    <nav class="flex gap-1 items-center text-xs sm:text-sm">
      <a
        routerLink="/"
        routerLinkActive="bg-slate-800 text-slate-50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-3 sm:px-4 py-2 rounded-full font-medium text-slate-300 hover:text-slate-50 hover:bg-slate-800/80 transition-colors">
        Home
      </a>
      <a
        routerLink="/catalog"
        routerLinkActive="bg-slate-800 text-slate-50"
        class="px-3 sm:px-4 py-2 rounded-full font-medium text-slate-300 hover:text-slate-50 hover:bg-slate-800/80 transition-colors">
        Catalog
      </a>

      <!-- Not Logged In -->
      <ng-container *ngIf="!currentUser">
        <a
          routerLink="/login"
          routerLinkActive="bg-slate-50 text-slate-900"
          class="ml-1 px-3 sm:px-4 py-2 rounded-full font-medium text-slate-200 border border-slate-600 hover:border-slate-400 hover:bg-slate-100/95 hover:text-slate-950 transition-colors">
          Login
        </a>
      </ng-container>

      <!-- Logged In -->
      <ng-container *ngIf="currentUser">
        <div class="flex items-center gap-3 ml-2">
          <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-900/80 border border-slate-700">
            <div
              class="w-7 h-7 rounded-full bg-gradient-to-br from-emerald-400 to-sky-400 flex items-center justify-center text-slate-950 font-semibold text-xs">
              {{ currentUser.fullName.charAt(0).toUpperCase() }}
            </div>
            <span class="text-xs sm:text-sm text-slate-100 max-w-[7rem] truncate">
              {{ currentUser.fullName }}
            </span>
          </div>
          <button 
            (click)="logout()"
            class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium rounded-full border border-slate-700 text-slate-300 hover:bg-slate-900 hover:text-white transition-colors">
            Logout
          </button>
        </div>
      </ng-container>
    </nav>

  </div>
</header>
