<div
  class="group bg-slate-900/80 rounded-2xl shadow-[0_10px_40px_rgba(15,23,42,0.85)] hover:shadow-[0_16px_60px_rgba(15,23,42,1)] transition-all duration-300 transform hover:-translate-y-2 overflow-hidden border border-slate-800">
  <!-- Book Cover -->
  <div class="h-52 bg-gradient-to-br from-emerald-500 via-sky-500 to-cyan-500 flex items-center justify-center relative overflow-hidden">
    <img 
      *ngIf="book?.coverImage" 
      [src]="book.coverImage" 
      [alt]="book.title"
      class="w-full h-full object-cover"
      (error)="$event.target.src='https://via.placeholder.com/300x400?text=No+Cover'"
    />
    <div *ngIf="!book?.coverImage" class="absolute inset-0 bg-slate-900/20 group-hover:bg-slate-900/10 transition"></div>
    <span *ngIf="!book?.coverImage" class="text-6xl relative z-10 group-hover:scale-110 transition duration-300">ðŸ“–</span>
  </div>

  <!-- Book Info -->
  <div class="p-5">
    <h3 class="text-sm font-semibold text-slate-50 mb-1.5 group-hover:text-emerald-300 transition line-clamp-2">
      {{ book?.title || 'Unknown Title' }}
    </h3>

    <p class="text-xs text-slate-400 mb-1">
      {{ book?.author || 'Unknown Author' }}
    </p>

    <p class="text-[11px] text-emerald-300 mb-4">
      {{ book?.category?.name || 'Uncategorized' }}
    </p>

    <div class="flex items-center justify-between mb-4 text-[11px]">
      <span class="inline-flex items-center rounded-full bg-slate-900/80 border border-slate-700 px-2 py-1 text-slate-300">
        {{ book?.available || 0 }} in stock
      </span>
      <span class="text-slate-500">
        {{ book?.pages || 'â€”' }} pages
      </span>
    </div>

    <a
      [routerLink]="'/book/' + book?.id"
      class="block w-full bg-slate-50 text-slate-950 text-xs font-medium px-4 py-2.5 rounded-full text-center hover:bg-emerald-300 hover:text-slate-950 hover:-translate-y-0.5 transition"
    >
      View details
    </a>
  </div>
</div>
