<div class="min-h-[calc(100vh-4rem)] 
            flex items-center justify-center
            bg-white">

  <div class="w-[420px] p-10 rounded-2xl
              bg-gradient-to-br from-blue-50/80 to-cyan-50/80
              backdrop-blur-2xl
              shadow-2xl border border-blue-200">

    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
        <span class="text-3xl">{{ isLoginMode ? 'üîë' : 'üìù' }}</span>
      </div>
      <h2 class="text-4xl font-bold text-slate-800 drop-shadow">
        {{ isLoginMode ? 'Welcome Back' : 'Create Account' }}
      </h2>
      <p class="text-slate-600 mt-2">
        {{ isLoginMode ? 'Login to your account' : 'Join our library community' }}
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 rounded-lg bg-red-100 border border-red-300 text-red-700 text-sm">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-4 p-3 rounded-lg bg-green-100 border border-green-300 text-green-700 text-sm">
      {{ successMessage }}
    </div>

    <!-- Login Form -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="space-y-5">

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Email
        </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Password
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 rounded-xl text-white font-semibold text-lg
               bg-gradient-to-r from-blue-500 to-cyan-500
               shadow-lg hover:shadow-blue-500/50 hover:scale-105 transition transform
               disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
        {{ isLoading ? 'Logging in...' : 'Login ‚Üí' }}
      </button>

    </form>

    <!-- Register Form -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="space-y-4">

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Full Name
        </label>
        <input
          type="text"
          name="fullName"
          [(ngModel)]="fullName"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Email
        </label>
        <input
          type="email"
          name="registerEmail"
          [(ngModel)]="registerEmail"
          placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Password
        </label>
        <input
          type="password"
          name="registerPassword"
          [(ngModel)]="registerPassword"
          placeholder="Create a password (min 6 characters)"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Confirm Password
        </label>
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm your password"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 rounded-xl text-white font-semibold text-lg
               bg-gradient-to-r from-blue-500 to-cyan-500
               shadow-lg hover:shadow-blue-500/50 hover:scale-105 transition transform
               disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
        {{ isLoading ? 'Creating account...' : 'Sign Up ‚Üí' }}
      </button>

    </form>

    <!-- Toggle Mode -->
    <div class="mt-6 text-center">
      <p class="text-slate-600">
        {{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }}
        <button 
          type="button"
          (click)="toggleMode()" 
          class="ml-1 text-blue-600 hover:text-blue-800 font-semibold hover:underline">
          {{ isLoginMode ? 'Sign up' : 'Login' }}
        </button>
      </p>
    </div>
  </div>
</div>
