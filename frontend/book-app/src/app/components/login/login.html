<div class="min-h-[calc(100vh-4rem)] 
            flex items-center justify-center
            bg-white">

  <div class="w-[400px] p-10 rounded-2xl
              bg-gradient-to-br from-blue-50/80 to-cyan-50/80
              backdrop-blur-2xl
              shadow-2xl border border-blue-200">

    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
        <span class="text-3xl">ðŸ”‘</span>
      </div>
      <h2 class="text-4xl font-bold text-slate-800 drop-shadow">
        Welcome Back
      </h2>
      <p class="text-slate-600 mt-2">Login to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Username
        </label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">
          Password
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-xl
                 bg-white border-2 border-blue-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                 transition"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-xl text-white font-semibold text-lg
               bg-gradient-to-r from-blue-500 to-cyan-500
               shadow-lg hover:shadow-blue-500/50 hover:scale-105 transition transform">
        Login â†’
      </button>

    </form>
  </div>
</div>
