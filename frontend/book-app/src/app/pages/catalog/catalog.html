<!-- Header Section -->
<div class="bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 py-16">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <div class="inline-block mb-4">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-2xl flex items-center justify-center shadow-2xl mx-auto">
        <span class="text-4xl">üìö</span>
      </div>
    </div>
    <h2 class="text-5xl font-bold text-white drop-shadow-2xl mb-3">
      Book Catalog
    </h2>
    <p class="text-blue-200 text-lg">Discover your next favorite book from our collection</p>
  </div>
</div>

<!-- Books Grid -->
<div class="bg-gradient-to-b from-slate-50 to-blue-50 py-12">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="text-slate-600 mt-4">Loading books...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="text-center py-12">
      <div class="text-red-600 text-lg mb-4">‚ö†Ô∏è</div>
      <p class="text-red-600">{{ error }}</p>
    </div>

    <!-- Books Grid -->
    <div *ngIf="!loading && !error">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
      </div>
      
      <!-- Load More Button -->
      <div *ngIf="hasMore && books.length > 0" class="text-center mt-8">
        <button 
          (click)="loadMore()" 
          [disabled]="loadingMore"
          class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl">
          <span *ngIf="!loadingMore">Load More Books</span>
          <span *ngIf="loadingMore" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading...
          </span>
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && !error && books.length === 0" class="text-center py-12">
      <div class="text-slate-400 text-6xl mb-4">üìö</div>
      <p class="text-slate-600 text-lg">No books available at the moment.</p>
    </div>
  </div>
</div>
